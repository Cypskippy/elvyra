<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elv'yra Compare pour Toi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f1a;
      color: #fff;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
      color: #ff5ec4;
    }
    .elvyra-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .elvyra-img {
      max-width: 300px;
      width: 100%;
      height: auto;
    }
    .speech {
      background: #1e1e2f;
      color: #ffdfdf;
      display: inline-block;
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
      border-left: 4px solid #ff5ec4;
      max-width: 90%;
      text-align: center;
    }
    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-top: 1rem;
    }
    .menu-btn {
      background-color: #ff5ec4;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      width: 250px;
    }
    .menu-btn:hover {
      background-color: #e64aad;
    }
    .dropdown {
      display: none;
      flex-direction: column;
      gap: 0.5rem;
      background-color: #1e1e2f;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 0.5rem;
      width: 250px;
    }
    .dropdown input {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #888;
      background-color: #0f0f1a;
      color: #fff;
    }
    .dropdown a {
      color: #fff;
      text-decoration: none;
      background-color: #333;
      padding: 0.4rem;
      border-radius: 6px;
      display: block;
    }
    .dropdown a:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Elv’Yra compare pour toi</h1>
  </header>

  <div class="elvyra-container">
    <img src="assets/Elvyra_accueil.png" alt="Elv'yra" class="elvyra-img" />
    <div class="speech">Choisis une catégorie, puis un type de produit… Je travaille pour toi ✨</div>

    <div class="buttons-container">
      <button class="menu-btn" onclick="toggleMenu('menu-hightech')">High-Tech</button>
      <div id="menu-hightech" class="dropdown">
        <input type="text" placeholder="Rechercher..." oninput="filterLinks(this, 'menu-hightech')">
        <a href="comparatifs/chargeurs.html">Chargeurs rapides</a>
        <a href="comparatifs/coques.html">Coques smartphone</a>
        <a href="comparatifs/supports.html">Supports smartphone</a>
        <a href="comparatifs/batteries.html">Batteries externes</a>
      </div>

      <button class="menu-btn" onclick="toggleMenu('menu-maison')">Maison</button>
      <div id="menu-maison" class="dropdown">
        <input type="text" placeholder="Rechercher..." oninput="filterLinks(this, 'menu-maison')">
        <!-- Liens à ajouter -->
      </div>

      <button class="menu-btn" onclick="toggleMenu('menu-sport')">Sport</button>
      <div id="menu-sport" class="dropdown">
        <input type="text" placeholder="Rechercher..." oninput="filterLinks(this, 'menu-sport')">
        <!-- Liens à ajouter -->
      </div>
    </div>
  </div>

  <script>
    function toggleMenu(id) {
      const menu = document.getElementById(id);
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    function filterLinks(input, menuId) {
      const filter = input.value.toLowerCase();
      const links = document.querySelectorAll(`#${menuId} a`);
      links.forEach(link => {
        link.style.display = link.textContent.toLowerCase().includes(filter) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
