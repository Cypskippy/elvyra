<head>

    .dropdown {

    select {

      width: 100%;
      font-size: 1rem;
      padding: 0.5rem;
    }
    .button {
      background-color: #ff5ec4;
      border: none;
      color: white;
      padding: 0.7rem 1.2rem;
      border-radius: 8px;

    }
    .button:hover {
      background-color: #e64aad;
    }
  </style>
</head>
<body>
  <h1>Elvâ€™Yra compare pour toi ðŸ¤–ðŸ’œ</h1>

  <img src="Elvyra_accueil.png" alt="Elv'yra" class="elvyra-img" />

  <div class="speech">
    <p>Choisis une catÃ©gorie, puis un type de produitâ€¦ Je travaille pour toi âœ¨</p>
  </div>

  <div class="categories-container">
    <div class="dropdown">
      <label for="categorie">CatÃ©gories vedettes :</label>
      <select id="categorie" onchange="afficherProduits(this.value)">
        <option value="">SÃ©lectionner...</option>
        <option value="high-tech">High-Tech</option>
        <option value="maison">Maison</option>
        <option value="sport">Sport</option>
      </select>
    </div>

    <div class="dropdown" id="produits-container" style="display: none;">
      <label for="produits">Types de produits :</label>
      <select id="produits" onchange="rediriger(this.value)">
        <option value="">SÃ©lectionner...</option>
      </select>
    </div>
  </div>

  <script>
    const produitsParCategorie = {
      "high-tech": {
        "chargeurs": "comparatifs/chargeurs.html",
        "coques": "comparatifs/coques.html",
        "supports": "comparatifs/supports.html",
        "batteries": "comparatifs/batteries.html"
      },
      "maison": {},
      "sport": {}
    };

    function afficherProduits(categorie) {
      const selectProduits = document.getElementById('produits');
      const container = document.getElementById('produits-container');
      selectProduits.innerHTML = '<option value="">SÃ©lectionner...</option>';
      if (categorie && produitsParCategorie[categorie]) {
        const produits = produitsParCategorie[categorie];
        for (let produit in produits) {
          const option = document.createElement('option');
          option.value = produits[produit];
          option.textContent = produit.charAt(0).toUpperCase() + produit.slice(1);
          selectProduits.appendChild(option);
        }
        container.style.display = 'block';
      } else {
        container.style.display = 'none';
      }
    }

    function rediriger(lien) {
      if (lien) window.location.href = lien;
    }
  </script>
