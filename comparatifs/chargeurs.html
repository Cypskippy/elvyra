<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 5 Chargeurs Rapides - Elv'yra</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2f 100%);
      color: #e0e0f0;
      padding: 0 1rem;
      line-height: 1.6;
    }
    h1 {
      font-size: 2rem;
      color: #ff5ec4;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    h2 {
      font-size: 1.5rem;
      color: #ffaaee;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      text-align: center;
      margin-top: 2rem;
      position: relative;
    }
    .scroll-hint {
      position: absolute;
      top: -1.5rem;
      right: 0.5rem;
      font-size: 1.4rem;
      opacity: 0.7;
      animation: bounce 1.2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(-5px); }
    }
    .carousel-wrapper {
      margin-top: 2rem;
      overflow: hidden;
      width: 100%;
    }
    .carousel-container {
      display: flex;
      width: 100%;
      gap: 1rem;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      padding: 2rem 1rem;
      transform-style: preserve-3d;
      perspective: 1200px;
    }
    .product-card {
      flex: 0 0 80%;
      background: #1e1e2f;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 1rem;
      scroll-snap-align: center;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      backface-visibility: hidden;
    }
    .carousel-container::-webkit-scrollbar {
      display: none;
    }
    @media (max-width: 600px) {
      .product-card {
        flex: 0 0 80%;
        padding: 0.75rem;
      }
    }
    .product-thumbnail {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .carousel-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .carousel-button {
      background-color: rgba(255, 94, 196, 0.15);
      border: none;
      color: #ffb6e6;
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .carousel-button:hover {
      background-color: rgba(255, 94, 196, 0.3);
      color: #fff;
    }
    .table-container {
      overflow-x: auto;
      margin-top: 2rem;
      position: relative;
    }
    table.product-table {
      width: max-content;
      min-width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }
    table.product-table th,
    table.product-table td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
      background-color: #1e1e2f;
      word-wrap: break-word;
    }
    table.product-table th:nth-child(1),
    table.product-table td:nth-child(1) {
      position: sticky;
      left: 0;
      background-color: #1e1e2f;
      z-index: 3;
    }
    table.product-table th:nth-child(2),
    table.product-table td:nth-child(2) {
      position: sticky;
      left: 80px;
      background-color: #1e1e2f;
      z-index: 2;
      white-space: normal;
      word-break: break-word;
      padding-left: 0.5rem;
    }
    @media (max-width: 768px) {
      table.product-table th:nth-child(2),
      table.product-table td:nth-child(2) {
        padding-left: 0.5rem;
        text-align: left;
      }
    }
    img.product-img {
      max-width: 80px;
      height: auto;
    }
  </style>
</head>
<body>
