<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elv'yra Compare pour Toi</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      color: #ff4081;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-style: italic;
      color: #ccc;
      margin-bottom: 1.5rem;
    }
    .elvyra-img {
      width: 240px;
      margin: 1rem auto;
      display: block;
    }
    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 2rem;
    }
    .button-container button {
      background-color: #222;
      color: #ff4081;
      padding: 1rem 1.5rem;
      border: 1px solid #ff4081;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .button-container button:hover {
      background-color: #ff4081;
      color: black;
    }
    .category-menu {
      margin-top: 1.5rem;
      display: none;
    }
    .category-menu.active {
      display: block;
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Elv'yra compare pour toi</h1>
  <p class="subtitle">Choisis une catégorie, puis le type de produit. Elv'yra travaille pour toi !</p>
  <img src="assets/Elvyra_accueil.png" alt="Elv'yra" class="elvyra-img" />

  <div class="button-container">
    <button onclick="toggleMenu('hightech')">High-Tech</button>
    <button onclick="toggleMenu('maison')">Maison</button>
    <button onclick="toggleMenu('sport')">Sport</button>
    <button onclick="toggleMenu('autres')">Autres catégories</button>
  </div>

  <div id="hightech" class="category-menu">
    <input type="text" placeholder="Rechercher..." onkeyup="filterList(this, 'list-hightech')">
    <ul id="list-hightech">
      <li><a href="chargeurs.html">Chargeurs rapides</a></li>
      <li><a href="coques.html">Coques iPhone</a></li>
      <li><a href="supports.html">Supports voiture</a></li>
      <li><a href="batteries.html">Batteries externes</a></li>
    </ul>
  </div>
  <div id="maison" class="category-menu">
    <p>(Ajoute des produits ici)</p>
  </div>
  <div id="sport" class="category-menu">
    <p>(Ajoute des produits ici)</p>
  </div>
  <div id="autres" class="category-menu">
    <p>(Ajoute des catégories ici)</p>
  </div>

  <script>
    function toggleMenu(id) {
      const menus = document.querySelectorAll('.category-menu');
      menus.forEach(menu => {
        if (menu.id === id) menu.classList.toggle('active');
        else menu.classList.remove('active');
      });
    }

    function filterList(input, listId) {
      const filter = input.value.toLowerCase();
      const items = document.querySelectorAll(`#${listId} li`);
      items.forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(filter) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
