<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elv'yra Compare pour Toi</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0e0e0e;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      color: #ff4fa7;
      margin-bottom: 0.5rem;
    }
    .elvyra-speech {
      background: #1c1c1c;
      border-left: 5px solid #ff4fa7;
      padding: 1rem;
      margin-bottom: 2rem;
      font-style: italic;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .category {
      background: #1c1c1c;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem 2rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .category:hover {
      background: #ff4fa7;
      color: #fff;
    }
    .dropdown {
      display: none;
      margin-top: 0.5rem;
    }
    .dropdown.active {
      display: block;
    }
    .dropdown input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .dropdown a {
      display: block;
      padding: 0.3rem;
      text-decoration: none;
      color: #f2f2f2;
      border-bottom: 1px solid #333;
    }
    .dropdown a:hover {
      background: #ff4fa7;
    }
  </style>
</head>
<body>
  <h1><i class="fa-solid fa-robot"></i> Elv'yra compare pour toi</h1>
  <div class="elvyra-speech">
    Choisis une catÃ©gorie, puis le type de produit que tu recherches. Je m'occupe du reste ðŸ’ª
  </div>

  <div class="categories">
    <div class="category" onclick="toggleDropdown('hightech')">High-Tech</div>
    <div class="category" onclick="toggleDropdown('maison')">Maison</div>
    <div class="category" onclick="toggleDropdown('sport')">Sport</div>
  </div>

  <div id="hightech" class="dropdown">
    <input type="text" placeholder="Rechercher un produit..." onkeyup="filterList(this, 'list-hightech')">
    <div id="list-hightech">
      <a href="smartphones.html">Smartphones</a>
      <a href="tablettes.html">Tablettes</a>
      <a href="chargeurs.html">Chargeurs</a>
      <a href="coques.html">Coques</a>
      <a href="batteries.html">Batteries externes</a>
      <a href="supports.html">Supports voiture</a>
    </div>
  </div>

  <div id="maison" class="dropdown">
    <input type="text" placeholder="Rechercher un produit..." onkeyup="filterList(this, 'list-maison')">
    <div id="list-maison">
      <a href="#">Aspirateurs robots</a>
      <a href="#">Purificateurs d'air</a>
    </div>
  </div>

  <div id="sport" class="dropdown">
    <input type="text" placeholder="Rechercher un produit..." onkeyup="filterList(this, 'list-sport')">
    <div id="list-sport">
      <a href="#">Tapis de yoga</a>
      <a href="#">Montres connectÃ©es sport</a>
    </div>
  </div>

  <script>
    function toggleDropdown(id) {
      document.querySelectorAll('.dropdown').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.toggle('active');
    }
    function filterList(input, listId) {
      const filter = input.value.toLowerCase();
      const links = document.getElementById(listId).getElementsByTagName("a");
      for (let i = 0; i < links.length; i++) {
        const txt = links[i].innerText.toLowerCase();
        links[i].style.display = txt.includes(filter) ? "block" : "none";
      }
    }
  </script>
</body>
</html>
